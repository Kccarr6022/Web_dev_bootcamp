<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--A form is a shipping label containing inputs grouped together-->
    <form action="/" method="post"> <!-- This wrapper specifies where everything shall be sent-->
        <!-- All types are changed and that makes all the difference-->
        <!-- Placeholder text keeps text which will get typed over-->
        <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </p>
        <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </p>
        <p>
        <label for="password">Password</label> <!-- Password input is hidden input-->
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </p>
        <p>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </p>
        <p>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </p>
        <p>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </p>
        <p>
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
        </p>
        <p>
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your zip" required>
        </p>
        <p>
        <label for="country">Country</label> <!-- for="//connector"-->
        <!--id="//connector"-->
        <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </p>
    </form>
<!-- Always use labels and forms-->
    <form action="index.html" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </form>

    <form action="index.html" method="post">
        <label>
        Enter your email
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </label>
    </form>

    <form action="/search" method="get">
        <label for="new">New</label>
        <input type="text" id="new">
    </form>
</body>
</html>
